<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Utilities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #eaeaea;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #3ae2ff;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .option-card {
      background: #1a1a1a;
      padding: 40px 20px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.2s;
    }
    .option-card:hover {
      transform: translateY(-5px);
      background: #222;
    }
    .option-card h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      font-weight: bold;
    }
    .option-card p {
      font-size: 16px;
      color: #bbb;
    }
    .hidden {
      display: none;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
    }
    .pdf-pages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .pdf-page {
      width: 120px;
      border: 2px solid transparent;
      cursor: pointer;
      position: relative;
    }
    .pdf-page img {
      width: 100%;
      border-radius: 8px;
    }
    .pdf-page.removed {
      border-color: red;
    }
    .pdf-page.removed::after {
      content: "‚úñ";
      color: red;
      font-size: 24px;
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 4px 8px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #3ae2ff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1ec8e2;
    }
    .back-btn {
      margin-top: 25px;
      display: inline-block;
      background: #ff4747;
      color: white;
    }
  </style>
</head>
<body>
  <h1>‚ö° PDF Utilities</h1>
  <p>Choose what you'd like to do.</p>

  <!-- Main options -->
  <div class="options" id="mainOptions">
    <div class="option-card" onclick="showSection('removeSection')">
      <h2>üóë Remove Pages from PDF</h2>
      <p>Tap pages to mark ‚ùå, download without them.</p>
    </div>
    <div class="option-card" onclick="showSection('mergeSection')">
      <h2>üß© Merge PDFs (max 10)</h2>
      <p>Add PDFs, see page counts, merge & download.</p>
    </div>
  </div>

  <!-- Remove Pages Section -->
  <div id="removeSection" class="hidden section">
    <h2>üóë Remove Pages from PDF</h2>
    <input type="file" id="removePdfInput" accept="application/pdf">
    <div id="removePagesPreview" class="pdf-pages"></div>
    <button onclick="removePages()">Remove Pages & Download</button>
    <br>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
  </div>

  <!-- Merge PDFs Section -->
  <div id="mergeSection" class="hidden section">
    <h2>üß© Merge PDFs</h2>
    <input type="file" id="mergePdfInput" accept="application/pdf" multiple>
    <div id="mergePagesPreview" class="pdf-pages"></div>
    <button onclick="mergePdfs()">Merge & Download</button>
    <br>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    function showSection(id) {
      document.getElementById("mainOptions").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }
    function goBack() {
      document.getElementById("removeSection").classList.add("hidden");
      document.getElementById("mergeSection").classList.add("hidden");
      document.getElementById("mainOptions").classList.remove("hidden");
    }

    // Render PDF to images for preview
    async function renderPdfPages(file, containerId, selectable=true) {
      const fileReader = new FileReader();
      fileReader.onload = async function() {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 0.4 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          await page.render({ canvasContext: context, viewport: viewport }).promise;
          const pageDiv = document.createElement("div");
          pageDiv.className = "pdf-page";
          if (selectable) {
            pageDiv.onclick = () => pageDiv.classList.toggle("removed");
          }
          const img = document.createElement("img");
          img.src = canvas.toDataURL();
          pageDiv.appendChild(img);
          container.appendChild(pageDiv);
        }
      };
      fileReader.readAsArrayBuffer(file);
    }

    // Remove pages
    let removeFile;
    document.getElementById("removePdfInput").addEventListener("change", (e) => {
      removeFile = e.target.files[0];
      renderPdfPages(removeFile, "removePagesPreview");
    });

    async function removePages() {
      if (!removeFile) return;
      const arrayBuffer = await removeFile.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = document.querySelectorAll("#removePagesPreview .pdf-page");
      const keepIndices = [];
      pages.forEach((p, idx) => {
        if (!p.classList.contains("removed")) keepIndices.push(idx);
      });
      const newPdf = await PDFLib.PDFDocument.create();
      for (const i of keepIndices) {
        const [page] = await newPdf.copyPages(pdfDoc, [i]);
        newPdf.addPage(page);
      }
      const pdfBytes = await newPdf.save();
      download(pdfBytes, "modified.pdf");
    }

    // Merge PDFs
    let mergeFiles = [];
    document.getElementById("mergePdfInput").addEventListener("change", (e) => {
      mergeFiles = Array.from(e.target.files).slice(0, 10);
      document.getElementById("mergePagesPreview").innerHTML = mergeFiles.map(f => `<p>${f.name} (${Math.round(f.size/1024)} KB)</p>`).join("");
    });

    async function mergePdfs() {
      if (mergeFiles.length === 0) return;
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (const file of mergeFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(p => mergedPdf.addPage(p));
      }
      const pdfBytes = await mergedPdf.save();
      download(pdfBytes, "merged.pdf");
    }

    function download(pdfBytes, filename) {
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
