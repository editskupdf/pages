<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Utilities</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    h1 {
      text-align: center;
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: 700;
      margin: 30px 20px 10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      font-weight: 300;
      padding: 0 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .option-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 35px 25px;
      border-radius: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
    }

    .option-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.8s;
    }

    .option-card:hover::before {
      left: 100%;
    }

    .option-card:hover {
      transform: translateY(-8px) scale(1.02);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                  0 0 60px rgba(255, 255, 255, 0.1);
    }

    .option-card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option-card .icon {
      font-size: 1.8rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.3));
    }

    .option-card p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
      font-weight: 300;
    }

    .hidden {
      display: none;
    }

    .section {
      margin-top: 20px;
      padding: 20px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #fff;
    }

    .pdf-pages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .pdf-page {
      width: 120px;
      border: 2px solid transparent;
      cursor: pointer;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .pdf-page:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .pdf-page img {
      width: 100%;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .pdf-page.removed {
      border-color: #ff4757;
      background: rgba(255, 71, 87, 0.1);
    }

    .pdf-page.removed img {
      filter: brightness(0.3) saturate(0.5);
    }

    .pdf-page.removed::after {
      content: "‚úñ";
      color: #ff4757;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      padding: 8px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    button, input[type="file"] {
      margin-top: 20px;
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    button {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    input[type="file"] {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input[type="file"]:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .back-btn {
      background: linear-gradient(45deg, #ff4757, #ff3742);
      box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
      margin-top: 30px;
    }

    .back-btn:hover {
      box-shadow: 0 15px 40px rgba(255, 71, 87, 0.4);
    }

    .file-list {
      margin-top: 25px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .file-item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      margin: 8px 0;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .file-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(5px);
    }

    .file-item span:nth-child(2) {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .delete-file-btn {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
      border: 1px solid rgba(255, 71, 87, 0.3);
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-left: 10px;
    }

    .delete-file-btn:hover {
      background: rgba(255, 71, 87, 0.4);
      transform: scale(1.1);
    }

    .total-pages {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
    }

    /* Glowing orbs decoration */
    .orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .orb1 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 107, 107, 0.3) 0%, transparent 70%);
      top: 10%;
      left: -100px;
      animation: drift 8s infinite linear;
    }

    .orb2 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(78, 205, 196, 0.2) 0%, transparent 70%);
      top: 60%;
      right: -75px;
      animation: drift 10s infinite linear reverse;
    }

    @keyframes drift {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      33% { transform: translateY(-30px) translateX(30px) rotate(120deg); }
      66% { transform: translateY(30px) translateX(-30px) rotate(240deg); }
      100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <h1>‚ö° PDF Utilities</h1>
  <p class="subtitle">Transform your documents with next-gen tools</p>

  <!-- Main options -->
  <div class="options" id="mainOptions">
    <div class="option-card" onclick="showSection('removeSection')">
      <h2><span class="icon">üóë</span>Remove Pages from PDF</h2>
      <p>Tap pages to mark ‚ùå, download without them.</p>
    </div>
    <div class="option-card" onclick="showSection('mergeSection')">
      <h2><span class="icon">üß©</span>Merge PDFs (max 10)</h2>
      <p>Add PDFs, see page counts, merge & download.</p>
    </div>
  </div>

  <!-- Remove Pages Section -->
  <div id="removeSection" class="hidden section">
    <h2>üóë Remove Pages from PDF</h2>
    <input type="file" id="removePdfInput" accept="application/pdf">
    <div id="removePagesPreview" class="pdf-pages"></div>
    <button onclick="removePages()">Remove Pages & Download</button>
    <br>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
  </div>

  <!-- Merge PDFs Section -->
  <div id="mergeSection" class="hidden section">
    <h2>üß© Merge PDFs</h2>
    <input type="file" id="mergePdfInput" accept="application/pdf" multiple>
    <div id="mergeFileList" class="file-list"></div>
    <div id="mergeTotalPages" class="total-pages"></div>
    <button onclick="mergePdfs()">Merge & Download</button>
    <br>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    function showSection(id) {
      document.getElementById("mainOptions").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }
    function goBack() {
      document.getElementById("removeSection").classList.add("hidden");
      document.getElementById("mergeSection").classList.add("hidden");
      document.getElementById("mainOptions").classList.remove("hidden");
      document.getElementById("mergeFileList").innerHTML = "";
      document.getElementById("mergeTotalPages").innerHTML = "";
    }

    // Render PDF to images for preview
    async function renderPdfPages(file, containerId, selectable=true) {
      const fileReader = new FileReader();
      fileReader.onload = async function() {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 0.4 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          await page.render({ canvasContext: context, viewport: viewport }).promise;
          const pageDiv = document.createElement("div");
          pageDiv.className = "pdf-page";
          if (selectable) {
            pageDiv.onclick = () => pageDiv.classList.toggle("removed");
          }
          const img = document.createElement("img");
          img.src = canvas.toDataURL();
          pageDiv.appendChild(img);
          container.appendChild(pageDiv);
        }
      };
      fileReader.readAsArrayBuffer(file);
    }

    // Remove pages
    let removeFile;
    document.getElementById("removePdfInput").addEventListener("change", (e) => {
      removeFile = e.target.files[0];
      renderPdfPages(removeFile, "removePagesPreview");
    });

    async function removePages() {
      if (!removeFile) return;
      const arrayBuffer = await removeFile.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = document.querySelectorAll("#removePagesPreview .pdf-page");
      const keepIndices = [];
      pages.forEach((p, idx) => {
        if (!p.classList.contains("removed")) keepIndices.push(idx);
      });
      const newPdf = await PDFLib.PDFDocument.create();
      for (const i of keepIndices) {
        const [page] = await newPdf.copyPages(pdfDoc, [i]);
        newPdf.addPage(page);
      }
      const pdfBytes = await newPdf.save();
      download(pdfBytes, "modified.pdf");
    }

    // Merge PDFs
    let mergeFiles = [];
    document.getElementById("mergePdfInput").addEventListener("change", async (e) => {
      const newFiles = Array.from(e.target.files);
      
      // Add new files to existing array, avoiding duplicates and respecting max limit
      for (const file of newFiles) {
        if (!mergeFiles.find(f => f.name === file.name && f.size === file.size) && mergeFiles.length < 10) {
          mergeFiles.push(file);
        }
      }
      
      await updateMergeFileList();
      // Clear the input so same file can be selected again if needed
      e.target.value = '';
    });

    async function updateMergeFileList() {
      const listContainer = document.getElementById("mergeFileList");
      listContainer.innerHTML = "";
      let totalPages = 0;

      for (let index = 0; index < mergeFiles.length; index++) {
        const file = mergeFiles[index];
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(new Uint8Array(arrayBuffer)).promise;
        const numPages = pdf.numPages;
        totalPages += numPages;

        const item = document.createElement("div");
        item.className = "file-item";
        item.innerHTML = `
          <span>${file.name}</span>
          <div>
            <span>${numPages} pages</span>
            <button class="delete-file-btn" onclick="removeFileFromMerge(${index})">‚úï</button>
          </div>
        `;
        listContainer.appendChild(item);
      }
      document.getElementById("mergeTotalPages").innerText = `Total Pages: ${totalPages}`;
    }

    function removeFileFromMerge(index) {
      mergeFiles.splice(index, 1);
      updateMergeFileList();
    }

    async function mergePdfs() {
      if (mergeFiles.length === 0) return;
      const mergedPdf = await PDFLib.PDFDocument.create();
      let totalPages = 0;

      for (const file of mergeFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(p => mergedPdf.addPage(p));
        totalPages += copiedPages.length;
      }
      const pdfBytes = await mergedPdf.save();
      download(pdfBytes, "merged.pdf");
      document.getElementById("mergeTotalPages").innerText = `Merged PDF Total Pages: ${totalPages}`;
    }

    function download(pdfBytes, filename) {
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
